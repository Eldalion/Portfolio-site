

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bookmarker App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="header clearfix row">
            <nav>
            </nav>
            <h3 class="text-muted">Bookmarker</h3>
        </div>
        <div class="jumbotron row">
            <h2>Bookmark Favorite Sites</h2>
            <form action="#" id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        
        
        <div class="row marketing row">
            <div class="col-lg-12">
                <div id="bookmarksResults">
                    
                </div>
            </div>
        </div>
        <footer class="footer row">
            <p>&copy; 2016 Bookmarker, Inc.</p>
        </footer>
    </div> 
    
    
    
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
